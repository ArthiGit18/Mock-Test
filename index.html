<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Test Templates</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./assets/logo/1.png" />
</head>

<hr>
<nav class="navbar">
    <div class="logo">
        <img src="./assets/logo/1.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 8px;" />
        MyMockApp
    </div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#about-section">About</a></li>
        <li><a href="#contact-section">Contact</a></li>
        <li><a href="#testimonial-section">Customer Reviews</a></li>
    </ul>
    <div>
        <button class="auth-button" id="open-login">Login</button>
        <button class="auth-button" id="open-signup">Sign Up</button>
    </div>
</nav>

<section class="video-banner">
    <video autoplay muted loop playsinline class="banner-video">
        <source src="./assets/2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="banner-overlay">
        <div id="banner-text" class="banner-text active"></div>
    </div>
</section>

<div id="about-section" class="section"></div>

<!-- Header -->
<div class="content_index">
    <header>
        <h1>Available Mock Tests</h1>
        <button class="user-button" onclick="window.location.href='user.html'">User List</button>
    </header>



    <!-- Template Cards -->
    <div id="templateContainer">Loading templates...</div>
</div>

<section id="testimonial-section" class="testimonial-section">
    <h2>What Our Visitors Say</h2>
    <div class="testimonial-wrapper">
        <div id="testimonial-track" class="testimonial-track"></div>
    </div>
</section>


<hr>
</hr>

<div id="contact-section" class="section"></div>

<div id="subscription-section"></div>

<div id="footer-section"></div>



<div class="modal" id="login-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal" id="signup-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('signup-modal')">&times;</span>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="text" id="signup-phone" placeholder="Mobile Number" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>




<!-- Avatar -->
<div class="avatar-container" id="avatar-container" style="display: none;">
    <div class="avatar-circle avatar-username"></div>
    <div class="logout-menu" id="logout-menu">Logout</div>
</div>


<script src="./banner.js"></script>
<script src="./about.js"></script>
<script src="./script.js"></script>
<script src="./testimonial.js"></script>

<script src="./contact.js"></script>
<script src="./subscription.js"></script>
<script src="./footer.js"></script>

</body>

</html>
