<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exam Page</title>
  <link rel="stylesheet" href="./exam.css" />
 
</head>

<body>
  <h2 id="exam-title">Exam Verification</h2>

  <div id="login-form">
    <label>Username: <input type="text" id="username" /></label><br />
    <label>Password: <input type="password" id="password" /></label><br />
    <button onclick="verifyUser()">Start Exam</button>
    <div id="login-error" style="color:red;"></div>
  </div>

  <div class="exam-container" style="display: none;">
    <div id="question-container">Loading questions...</div>
    <button class="submit-btn" onclick="submitExam()">Submit</button>
    <div id="result" class="result"></div>
  </div>

  <!-- Result Popup -->
<div id="result-popup" style="display: none;" class="popup-box">
  <div class="popup-content">
    <p id="result-message"></p>
    <button id="leave-btn">Leave</button>
  </div>
</div>


  <script src="exam.js"></script>
</body>

</html>
