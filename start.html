<!-- start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start IELTS Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f5; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-weight: bold; }
    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: darkgreen; }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Start IELTS Test</h2>
    <form id="startForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit">Generate Test Link</button>
    </form>
  </div>

  <script>
    const templateId = new URLSearchParams(window.location.search).get("templateId");

    document.getElementById("startForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      fetch("http://localhost:5000/client/generate-link/mock", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "secret": "dummy-secret"
        },
        body: JSON.stringify({
          user: { name, email },
          templateId,
          sections: ["Reading", "Writing", "Listening", "Speaking"]
        })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.error) {
          window.location.href = `test.html?link=${encodeURIComponent(data.data.link)}&attemptId=${data.data.attemptId}`;
        } else {
          alert("Something went wrong. Please check your input.");
        }
      });
    });
  </script>
</body>
</html>
