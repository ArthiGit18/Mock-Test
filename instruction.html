<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Instructions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #007bff;
    }

    .section {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input,
    select,
    button {
      padding: 0.5rem;
      margin-top: 0.25rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1 id="test-name">Loading Test Name...</h1>
  <div id="instructions"></div>

  <form id="exam-form">
    <h2>Apply for the Exam</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" required min="10" max="100" />

    <div class="error" id="error-msg"></div>

    <button type="submit">Start Exam</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const testId = urlParams.get('id');

    // Load instructions
    fetch('http://localhost:3000/api/templates', {
      headers: { 'secret': 'dummy-secret' }
    })
      .then(res => res.json())
      .then(data => {
        const test = data.data.find(t => t.id === testId);
        if (!test) return;

        document.getElementById('test-name').textContent = test.name;

        const instructions = document.getElementById('instructions');
        test.sections.forEach(sec => {
          const div = document.createElement('div');
          div.className = 'section';
          div.innerHTML = `
            <h3>${sec.name}</h3>
            <p>Duration: ${sec.duration} seconds</p>
            <p>Questions: ${sec.questionsCount}</p>
          `;
          instructions.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error fetching template:', err);
      });

    // Handle form submit
    document.getElementById('exam-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;

      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        return;
      }

      // Save to localStorage
      localStorage.setItem('exam_user', JSON.stringify({ username, password, email }));

      // Redirect to exam page with query params
      window.location.href = `exam.html?id=${testId}&user=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`;
    });
  </script>
</body>

</html>
