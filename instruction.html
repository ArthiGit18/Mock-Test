<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Instructions</title>
  <link rel="stylesheet" href="./instruction.css">
</head>

<body>
  <div class="container">
    <h1 id="test-name">Loading Test Name...</h1>
    <div id="instructions"></div>

    <form id="exam-form">
      <h2>Apply for the Exam</h2>

      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" required min="10" max="100" />

      <div class="error" id="error-msg"></div>
      <button type="submit" id="submit-btn">Start Exam</button>
    </form>
  </div>

 <div id="confirmation-popup" style="display: none;">
  <div class="popup-box">
    <p>Are you willing to attend the test?</p>
    <p><strong>Email:</strong> <span id="popup-email"></span></p>
    <p><strong>Exam ID:</strong> <span id="popup-examid"></span></p>
    <p><strong>Password:</strong> <span id="popup-password"></span></p>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
</div>


  <script src="./instruction.js"></script>
</body>

</html>
